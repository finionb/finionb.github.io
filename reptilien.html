<!DOCTYPE html>
<html>
<head>
  <title>Gefährdete Tierarten</title>
  <link rel="stylesheet" type="text/css" href="./css/tierarten.css">
</head>
<header>
  <nav id="navigation">
    <div id="icon">
      <a href="index.html">
      <img src="./img/logo.png">
      </a>
    </div>
    <ul id="menu">
      <li><a href="index.html">home</a></li>
      <li><a href="total.html">total</a></li>
      <li id="active"><a href="#">subtotal</a></li>
      <li><a href="dyk.html">dyk</a></li>
    </ul>
  </nav>
</header>
<body>
  <div id="grid-container1">
    <div id="buttons">
        <button id="button-alle" onclick="window.location.href='subtotal.html'">Alle</button><br>
        <button id="button-säugetiere" onclick="window.location.href='saeugetiere.html'">Säugetiere</button><br>
        <button id="button-amphibien" onclick="window.location.href='amphibien.html'">Amphibien</button><br>
        <button id="button-reptilien" class="activebutton" onclick="window.location.href='reptilien.html'">Reptilien</button><br>
        <button id="button-fische" onclick="window.location.href='fische.html'">Fische</button><br>
        <button id="button-insekten" onclick="window.location.href='insekten.html'">Insekten</button><br>
        <button id="button-vögel" onclick="window.location.href='voegel.html'">Vögel</button>
    </div>
  
    <div class="image-container year2002">
        <div id="item-1">
          <div class="image-wrapper">
            <img id="year2002" src="./img/2002reptil.png" alt="Bild 3">
            <div class="hover-box">
              <h3>2002</h3>
              <p class="hover-item-1">11.733</p>
              <p class="hover-item-2">453</p>
              <p class="hover-item-3">293</p>
            </div>
          </div>
        </div>
    </div>

    <div class="image-container year2012">
      <div id="item-2">
          <div class="image-wrapper">
            <img id="year2012" src="./img/2012reptil.png" alt="Bild 4">
            <div class="hover-box">
              <h3>2012</h3>
              <p class="hover-item-1">11.733</p>
              <p class="hover-item-2">3.755</p>
              <p class="hover-item-3">807</p>
            </div>
          </div>
      </div>
    </div>

    <div class="image-container year2022">
      <div id="item-">
          <div class="image-wrapper">
            <img id="year2022" src="./img/2022reptil.png" alt="Bild 5">
            <div class="hover-box">
              <h3>2022</h3>
              <p class="hover-item-1">11.733</p>
              <p class="hover-item-2">10.222</p>
              <p class="hover-item-3">1.842</p>
            </div>
          </div>
        </div>
    </div>

    <div id="legend">
      <p class="legend-item legend-item-1">Anzahl aller Tierarten (Schätzung)</p>
      <p class="legend-item legend-item-2">Anzahl überprüfter Tierarten</p>
      <p class="legend-item legend-item-3">Anzahl bedrohter Tierarten</p>
    </div>    
  </div>

  <div class="timeline">
    <input type="range" id="year-slider" min="2002" max="2022" step="10" value="2002">
    <div class="timeline-years">
      <div class="timeline-year">2002</div>
      <div class="timeline-year">2012</div>
      <div class="timeline-year">2022</div>
    </div>
  </div>

  <script src="./js/subtotal.js"></script>

</body>
</html>
